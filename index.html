<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMapJS Embed</title>
    <style>
        /* Set a fixed height and width for the StoryMapJS iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My StoryMap</h1>
    <!-- Embed StoryMapJS with an iframe -->
    <iframe src="https://uploads.knightlab.com/storymapjs/5cddbd65029d2efe2fcc421bc3b096b7/yami/index.html" frameborder="0" width="100%" height="800"></iframe>" allowfullscreen></iframe>
</body>
</html>
